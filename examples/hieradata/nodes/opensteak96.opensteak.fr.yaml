---
###
# Adresses IP
###
# Adresse IP publique
ip-public: "%{::ipaddress_br_ex}"
# Interface supportant l'ip publique (utile pour le firewall)
if-public: 'br-ex'
# Range d'IP des VM (utile pour les dropper dans le firewall)
ip-vm-range: '161.105.252.106-161.105.252.124'

###
# MySQL
###
mysql-root-password: 'toto'
mysql-service-password: 'toto'
# Only management network allowed
mysql-allowed-hosts: ['localhost', '127.0.0.1', '192.168.1.%']

###
# Keystone
###
keystone-admin-token: 'toto'
keystone-admin-password: 'toto'
keystone-admin-mail: 'mail@orange.com'

###
# Glance
###
glance-password: 'toto'
glance-file-store-dir: '/var/lib/glance/images/'

###
# Cinder
###
cinder-password: 'toto'
cinder-vg-name: 'cinder-volumes'

###
# Neutron
###
neutron-shared-secret: 'toto'

###
# Horizon
###
horizon-secret-key: 'toto'
